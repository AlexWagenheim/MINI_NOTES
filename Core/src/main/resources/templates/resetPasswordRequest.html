<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">

        <!--        <p th:if="${param.logout}" class="text-info">Вы успешно вышли из системы</p>-->
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email" th:field="*{email}">
            <label for="floatingEmail">E-mail адрес</label>
        </div>

<!--        </div>-->

<!--        <div class="form-text text-danger"><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span></div>-->
        <div class="form-text text-danger"><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></div>

        <!--        <div class="form-text text-danger"><span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span></div>-->

<!--        <p>Уже есть аккаунт? <a th:href="@{/login}" class="link-underline-light">Войти</a></p>-->

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Сбросить пароль</button>
    </form>
    <div th:if="${sendComplete}">
        <span th:if="${sendSuccessful}">На Ваш e-mail (<span th:text="${email}"></span>) отправлена ссылка для сброса пароля</span>
        <span th:if="${!sendSuccessful}">Не удалось отправить сообщение на e-mail (<span th:text="${email}"></span>)</span>
    </div>
</main>
</body>
</html>
