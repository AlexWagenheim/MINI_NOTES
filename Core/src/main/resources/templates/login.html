<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/styles/login.css}">
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" th:src="@{/images/iconmonstr-user-circle-thin-240.png}" alt="">
        <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

        <p th:if="${param.error}" class="text-danger">Неверная пара Логин/Пароль</p>
        <p th:if="${param.logout}" class="text-info">Вы успешно вышли из системы</p>
        <div class="form-floating">
<!--            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">-->
            <input type="text" class="form-control" id="floatingInput" placeholder="Логин" name="username">
            <label for="floatingInput">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password">
            <label for="floatingPassword">Пароль</label>
        </div>

        <p>Нет аккаунта? <a th:href="@{/signup}" class="link-underline-light">Зарегистрироваться</a></p>
        <p><a th:href="@{/resetPassword}" class="link-underline-light">Забыли пароль?</a></p>

<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> Remember me-->
<!--            </label>-->
<!--        </div>-->
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Войти в систему</button>
    </form>
</main>
</body>
</html>
