<header th:insert="~{/components/topbar :: copy}"></header>

<body>
<div class="container-fluid" style="min-height: 800px;">
    <div class="row flex-nowrap">

        <div class="flex-shrink-0 p-3 bg-white" style="width: 300px;" th:insert="~{/components/sidebar :: copy}"></div>

        <div class="col py-3">
            <h1 th:text="${note.title}"></h1>
            <div style="width: 700px;">
                <div th:utext="${note.html}">Content</div>
            </div>
        </div>

        <div class="col py-5 float-end pe-5" th:if="${canEdit}">
            <a class="btn btn-outline-primary float-end"
               th:href="@{/{username}/project/{projectId}/note/{noteId}/edit(username=${user.username}, projectId=${project.id}, noteId=${note.id})}"
               role="button">Редактировать</a>
        </div>

    </div>
</div>

<script th:src="@{/node_modules/simplemde/dist/simplemde.min.js}"></script>
<script>
    var simplemde = new SimpleMDE({element: document.getElementById("content")});
</script>

</body>
