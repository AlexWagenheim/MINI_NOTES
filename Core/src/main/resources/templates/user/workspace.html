    <div class="container-fluid" style="min-height: 800px;">
        <div class="row flex-nowrap">

            <div class="flex-shrink-0 p-3 bg-white" style="width: 300px;" th:insert="~{/components/sidebar :: copy}"></div>

            <div class="col py-3">
                <div class="d-flex justify-content-start">
                    <div>
                        <img class="mb-4" th:src="@{/images/iconmonstr-user-circle-thin-120.png}" alt="">
                    </div>
                    <div class="ps-4">
                        <h1 th:text="${user.username}"></h1>
                        <div class="mt-1 me-2 text-primary" th:if="${#strings.equals(user.role, 'ROLE_ADMIN')}">Администратор</div>
                        <div class="mt-1 me-2" th:if="${#strings.equals(user.role, 'ROLE_USER')}">Пользователь</div>
                        <div class="mt-1 me-2">Проекты: <span th:text="${projectCount}"></span></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
