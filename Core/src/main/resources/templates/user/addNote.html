<header th:insert="~{/components/topbar :: copy}"></header>

<body>
<div class="container-fluid" style="min-height: 800px;">
    <div class="row flex-nowrap">

        <div class="flex-shrink-0 p-3 bg-white" style="width: 300px;" th:insert="~{/components/sidebar :: copy}"></div>

        <div class="col py-3">
            <h1>Создать новую заметку в проекте <span th:text="${project.title}"></span></h1>
            <div style="width: 700px;">
                <form th:action="@{/{username}/project/{projectId}/note/add(username=${user.username}, projectId=${project.id})}" method="post" th:object="${note}">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="title">Заголовок:</label>
                        <input type="text" id="title" placeholder="Заголовок" autocomplete="off" class="form-control"
                               th:field="*{title}"/>
                        <div class="form-text text-danger"><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span></div>
                    </div>

                    <div class="form-group">
                        <label for="content">Текст заметки:</label>
                        <textarea type="text" rows="4" id="content" placeholder="Текст заметки" class="form-control"
                                  th:field="*{content}" autocomplete="off"></textarea>
                        <div class="form-text text-danger"><span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span></div>
                    </div>

                    <button class="btn btn-primary" type="submit">Создать заметку</button>

                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/node_modules/simplemde/dist/simplemde.min.js}"></script>
<script>
    var simplemde = new SimpleMDE({element: document.getElementById("content")});
</script>
